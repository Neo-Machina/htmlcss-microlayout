<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlayout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- PRODUCT CARD -->
            <div class="product-card">
                <!-- Image -->
                <div class="pc-image">
                    <img src="img/the-hoxton-rome.jpg" alt="hoxton-rome">
                    <!-- heart -->
                    <span class="ms_heart"><i class="fa-regular fa-heart"></i></span>
                </div>

                <h2>1. The Hoxton Rome</h2>
                <!-- Product info-area -->
                <div class="pc-info">
                    <!-- Circles -->
                    <div class="ms_circles">
                        <div class="ms_circle"></div>
                        <div class="ms_circle"></div>
                        <div class="ms_circle"></div>
                        <div class="ms_circle"></div>
                        <div class="ms_circle"></div>
                        <div class="ms_underline">136 recensioni</div>
                    </div>

                    <div>
                        N. 1 di 7.936 alloggi con il miglior rapporto qualit√† prezzo a Roma
                    </div>

                    <div>
                        <i class="fa-solid fa-fork-knife"></i> Ristorante
                    </div>

                    <div>
                        <i class="fa-solid fa-bell-concierge"></i> Servizio in camera
                    </div>

                    <div>
                        <i class="fa-solid fa-hands-bubbles"></i> <span class="ms_underline">Misure di sicurezza adottate</span>
                    </div>
                </div>
                <!-- Expedia offer-area -->
                <div class="pc-expedia">
                    Expedia offer-area
                </div>
                <!-- Price offer-area -->
                <div class="pc-offer">
                    Price offer-area
                </div>
            </div>
            <!-- END PRODUCT-CARD -->
        </div>
    </section>
</body>
</html>
